{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
{% endblock %}
{% block content %}
<section class="contact-page">
  <div class="form-wrapper">
    <h1>Зв’язатися з нами</h1>
    <p>Залиште свої дані, і ми зв’яжемося з вами найближчим часом.</p>

    <form id="contactForm" method="POST" action="/contact">
      <div class="form-group">
        <label for="name">Імʼя <span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Введіть ваше ім’я">
      </div>

      <div class="form-group">
        <label for="phone">Телефон <span class="required">*</span></label>
        <input id="phone" name="phone" type="tel" required>
      </div>

      <div class="form-group">
        <label for="email">Електронна пошта (необов’язково)</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
      </div>

      <div class="form-group">
        <label for="message">Повідомлення <span class="required">*</span></label>
        <textarea id="message" name="message" rows="4" required placeholder="Введіть повідомлення..."></textarea>
      </div>

      <button type="submit" id="submitBtn" class="btn-send">Надіслати</button>

      <div id="formAlert" class="alert"></div>
    </form>
  </div>
</section>

<!-- intl-tel-input -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<!-- Custom validation logic -->
<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock %}
